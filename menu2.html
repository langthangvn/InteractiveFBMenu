<!DOCTYPE html>
<html>
<head>
	<title></title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
	 <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="./bootstrap/js/jquery-1.9.1.min.js"></script>

    <script src="./bootstrap/js/angular-1.7.2.min.js"></script>
    <script src="./js/app.js?v=1.32"></script>

    <base href="/" /> <!--specially for root folder i.e mostly website.-->
</head>

<body style="overflow-x: hidden;" ng-app="myApp" ng-controller="SubMenuPage">

    <div style="position: fixed; top: 0px; bottom: 0px; right: 0px; left: 0px; width: 1080px; background-image: url('./images/menu_page_bg.png?v={{ImgVersion}}'); background-repeat: no-repeat; margin: 0 auto">

        <div style="padding-top: 80px">
            <img src="./images/promotion_1.png?v={{ImgVersion}}" />
        </div>
        <div class="container-fluid" ng-hide="isShowDetail">
            <div class=row style="padding-top:5px">
                <div class=col-sm-1 style="text-align:left;verticle-algin:middle">
                    <a href="menu.html" target="_self">
                        <img src="./images/btn_return.png">
                    </a>
                </div>
                    <div class=col-sm-10 style="text-align:center;verticle-algin:middle">

                        <img ng-src="{{SubMenuHeaderImg}}">

                    </div>
                <div class=col-sm-1 style="text-align: right; verticle-algin: middle">
                    <a href="menu.html" target="_self">
                        <img src="./images/btn_back_new.png">
                    </a>
                </div>
             </div>

            <div class=row style="padding-top: 60px;  margin-right: 30%;margin-left:0px" ng-repeat="x in SubMenu| orderBy:'sort_id'">

                <div class=col-sm-12 style="text-align:right;verticle-algin:middle;margin:0 auto">
                    <a href="/item.html?menuName={{x.SubMenuName}}&parentURL=menu2&parentMenu={{x.menuName}}&v={{ImgVersion}}" target="_self">
                        <img ng-src="{{x.SubMenuImageName}}">
                    </a>
                </div>
            </div>



        </div>


    </div>

   
    <script language="JavaScript">
        var idleTime = 0;
        window.onload = function () {
            var idleInterval = setInterval(timerIncrement, 1000); // 1 minute

            //Zero the idle timer on mouse movement.
            $(this).mousemove(function (e) {
                idleTime = 0;
            });
            $(this).keypress(function (e) {
                idleTime = 0;
            });
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
            }, false);
            document.body.addEventListener('touchstart', function (e) {
                idleTime = 0;
            }, false);

          
        }
        function timerIncrement() {
            idleTime = idleTime + 1;
            if (idleTime > 30) { // 15 seconds
                 window.location.href = './index.html';
            }
            function disabledEvent(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                } else if (window.event) {
                    window.event.cancelBubble = true;
                }
                e.preventDefault();
                return false;
            }
        };
    </script>
</body>
</html>
